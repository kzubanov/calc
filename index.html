<!DOCTYPE HTML>

<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="calc.css">
        <link rel="stylesheet" href="ripple.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,500" rel="stylesheet">
    </head>

    <body>
        
        <div class = 'calc'>
            <div class = 'calc-history'></div>
            <div class = 'calc-text-field'>0</div>
            <div class = 'calc-devider'></div>
            <div class = 'calc-row'>
                <div class = 'calc-button calc-button-action ripple-button-normal'>AC</div>
                <div class = 'calc-button calc-button-action ripple-button-normal'>&plusmn</div>
                <div class = 'calc-button calc-button-action ripple-button-normal'>%</div>
                <div class = 'calc-button calc-button-action ripple-button-normal'>&divide</div>
            </div>
            <div class = 'calc-row'>
                <div class = 'calc-button calc-button-numeral ripple-button-normal'>7</div>
                <div class = 'calc-button calc-button-numeral ripple-button-normal'>8</div>
                <div class = 'calc-button calc-button-numeral ripple-button-normal'>9</div>
                <div class = 'calc-button calc-button-action ripple-button-normal'>&times</div>
            </div>
            <div class = 'calc-row'>
                <div class = 'calc-button calc-button-numeral ripple-button-normal'>4</div>
                <div class = 'calc-button calc-button-numeral ripple-button-normal'>5</div>
                <div class = 'calc-button calc-button-numeral ripple-button-normal'>6</div>
                <div class = 'calc-button calc-button-action ripple-button-normal'>-</div>
            </div>
            <div class = 'calc-row'>
                <div class = 'calc-button calc-button-numeral ripple-button-normal'>1</div>
                <div class = 'calc-button calc-button-numeral ripple-button-normal'>2</div>
                <div class = 'calc-button calc-button-numeral ripple-button-normal'>3</div>
                <div class = 'calc-button calc-button-action ripple-button-normal'>+</div>
            </div>
            <div class = 'calc-row'>
                <div class = 'calc-placeholder'></div>
                <div class = 'calc-button calc-button-numeral ripple-button-normal'>0</div>
                <div class = 'calc-button calc-button-numeral ripple-button-normal'>,</div>
                <div class = 'calc-button calc-button-equal ripple-button-dark'>=</div>
            </div>
        </div>

        <script src="ripple.js"></script>    
    </body>
</html>
